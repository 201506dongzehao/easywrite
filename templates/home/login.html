<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="/css/home/common1.css" />
    <script type="application/javascript" src="/js/login.js"></script>
    <script  src="/js/jquery-1.8.2.min.js"></script>
    <script  src="/js/jquery-3.3.1.min.js"></script>
</head>
<div class="wrap login_wrap">
    <div class="content">
        <div class="logo"></div>
        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    简·记&nbsp;&nbsp;登录
                </div>
                <form action="" method="post">

                    <div class="form_text_ipt">
                        <input name="username"  id="username" type="text" placeholder="请输入用户名" onblur="loginuser()">
                    </div>
                    <div class="ececk_warning"></div>
                    <div class="form_text_ipt">
                        <input name="password" id="password" type="password" placeholder="请输入密码" onblur="loginpass()">
                    </div>
                    <div class="ececk_warning"></div>
                    <div class="form_check_ipt">
                        <div class="left check_left">
                            <label><input name="" type="checkbox"> 下次自动登录</label>&nbsp;&nbsp;&nbsp;
                            <a href="#">忘记密码</a>
                        </div>

                    </div>
                    <div class="form_btn">
                        <!--<input type="submit" value="登录" class="login" onclick="dologin()">-->
                        <div class="ccc" style="width: 100%;height: 86%;border: none;color: #FFFFFF;font-size: 18px;background: #1A94E6;cursor: pointer;text-align: center;padding-top: 8px">登录</div>
                    </div>
                    <div class="form_reg_btn">
                        <span>还没有帐号？</span><a href="/register">马上注册</a> &nbsp;<a href="/home/index">返回首页</a>  
                    </div>
                </form>
                <div class="other_login">
                    <div class="left other_left">
                        <span>其它登录方式</span>
                    </div>
                    <div class="right other_right">
                        <a href="#"><i class="fa fa-qq fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                        <a href="#"><i class="fa fa-weibo fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.ccc').click(function(){
        // alert('a');
        $.ajax({
            type:'post',
            url:'/dologin',
//                dataType:'json',
            data:{
                username:$('#username').val(),
                password:$('#password').val(),
            },
            success:function(data){
                console.log(data);
                eval(data);
//                location.href = 'http://127.0.0.1:86';
            },
            error:function(err){
                alert('b');
                console.log(err)
            }
        });
    });
</script>
</body>
</html>
